<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Agent - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .metric-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-card .value.empty {
            color: #999;
            font-size: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .panel-header h3 {
            color: #495057;
            font-size: 1.1rem;
        }

        .panel-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-qualified { background: #e8f5e8; color: #2e7d32; }
        .status-disqualified { background: #ffebee; color: #d32f2f; }

        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .activity-icon.lead { background: #e8f5e8; color: #2e7d32; }
        .activity-icon.call { background: #e3f2fd; color: #1976d2; }
        .activity-icon.system { background: #fff3e0; color: #f57c00; }

        .activity-content h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .activity-content p {
            color: #666;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .empty-state h4 {
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: #212529; }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 AI Sales Agent - Live Dashboard</h1>
        <p>
            <span class="status-dot"></span>
            <span id="system-status">System Online - Real Data Only</span>
        </p>
    </div>

    <div class="container">
        <!-- Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Total Leads</h3>
                <div class="value" id="total-leads">-</div>
            </div>
            <div class="metric-card">
                <h3>Total Calls</h3>
                <div class="value" id="total-calls">-</div>
            </div>
            <div class="metric-card">
                <h3>System Status</h3>
                <div class="value" id="system-health">ONLINE</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" onclick="refreshData()">🔄 Refresh Data</button>
            <button class="btn btn-success" onclick="testSystem()">🧪 Test System</button>
            <button class="btn btn-warning" onclick="viewLogs()">📋 View Logs</button>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard-grid">
            <!-- Recent Leads -->
            <div class="panel">
                <div class="panel-header">
                    <h3>📋 Recent Leads (Real Data)</h3>
                </div>
                <div class="panel-content" id="recent-leads">
                    <div class="loading">Loading real leads data...</div>
                </div>
            </div>

            <!-- Live Activity -->
            <div class="panel">
                <div class="panel-header">
                    <h3>📈 Live Activity Feed</h3>
                </div>
                <div class="panel-content" id="activity-feed">
                    <div class="loading">Loading live activity...</div>
                </div>
            </div>
        </div>

        <!-- System Logs -->
        <div class="panel">
            <div class="panel-header">
                <h3>📊 System Logs (Real Time)</h3>
            </div>
            <div class="panel-content" id="system-logs">
                <div class="loading">Loading system logs...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: Never
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let refreshInterval = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadLiveData();
            startAutoRefresh();
        });

        async function loadLiveData() {
            try {
                const response = await fetch('/api/live-data');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                updateDashboard(data);

            } catch (error) {
                console.error('Error loading live data:', error);
                showNotification(`Error loading data: ${error.message}`, 'error');
            }
        }

        function updateDashboard(data) {
            // Update metrics
            updateMetric('total-leads', data.metrics.total_leads);
            updateMetric('total-calls', data.metrics.total_calls);
            document.getElementById('system-health').textContent = data.status.toUpperCase();

            // Update recent leads
            updateRecentLeads(data.recent_leads);

            // Update activity feed
            updateActivityFeed(data.recent_activity);

            // Update system logs
            updateSystemLogs(data.system_logs);

            // Update timestamp
            const lastUpdated = new Date(data.timestamp).toLocaleTimeString();
            document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;
        }

        function updateMetric(id, value) {
            const element = document.getElementById(id);
            if (value !== undefined && value !== null) {
                element.textContent = value;
                element.classList.remove('empty');
            } else {
                element.textContent = '-';
                element.classList.add('empty');
            }
        }

        function updateRecentLeads(leads) {
            const container = document.getElementById('recent-leads');

            if (!leads || leads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h4>No Leads Yet</h4>
                        <p>Real leads will appear here when they exist in your CRM</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = leads.map(lead => `
                <div class="item">
                    <div class="item-info">
                        <h4>${lead.name}</h4>
                        <p>${lead.phone} • ${lead.company}</p>
                    </div>
                    <span class="status-badge status-${lead.status.toLowerCase()}">${lead.status}</span>
                </div>
            `).join('');
        }

        function updateActivityFeed(activities) {
            const container = document.getElementById('activity-feed');

            if (!activities || activities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h4>No Activity Yet</h4>
                        <p>Real activity will appear here as your system operates</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = activities.map(activity => {
                const timeAgo = getTimeAgo(new Date(activity.timestamp));
                const icon = activity.type === 'lead' ? '📥' :
                           activity.type === 'call' ? '📞' : '⚙️';

                return `
                    <div class="activity-item">
                        <div class="activity-icon ${activity.type}">${icon}</div>
                        <div class="activity-content">
                            <h4>${activity.message}</h4>
                            <p>${timeAgo}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSystemLogs(logs) {
            const container = document.getElementById('system-logs');

            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h4>No System Logs</h4>
                        <p>System logs will appear here during operation</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = logs.map(log => {
                const timeAgo = getTimeAgo(new Date(log.timestamp));
                return `
                    <div class="activity-item">
                        <div class="activity-icon system">📋</div>
                        <div class="activity-content">
                            <h4>[${log.level}] ${log.message}</h4>
                            <p>${timeAgo}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;

            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hours ago`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} days ago`;
        }

        function refreshData() {
            showNotification('🔄 Refreshing live data...', 'success');
            loadLiveData();
        }

        async function testSystem() {
            try {
                showNotification('🧪 Testing system...', 'success');
                const response = await fetch('/test');

                if (response.ok) {
                    showNotification('✅ System test successful!', 'success');
                } else {
                    showNotification('❌ System test failed', 'error');
                }
            } catch (error) {
                showNotification(`❌ Test failed: ${error.message}`, 'error');
            }
        }

        function viewLogs() {
            window.open('/details', '_blank');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadLiveData();
            }, 30000); // Refresh every 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadLiveData();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
